<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header class="main-header">
    <div class="wrap">
      <h1 class="main-header__title">
        {{ title }}
      </h1>
    </div>
  </header>
  <div class="wrap">
    <article class="post clearfix">
      <img class="post__header-image" src="http://placehold.it/550x150" alt="img">
      <h1 class="post__title">
        {{ item['title'] }}
      </h1>
      <div class="row">
        <div class="posts__author">{{ item['author'] }}</div>
        <div class="posts__date">{{ item['date'] }}</div>
      </div>
      <p class="post__text">{{ item['text'] }}</p>
      <img class="post__content-img" src="http://placehold.it/550x150" alt="img">
      <p class="post__text">{{ item['text'] }}</p>
      <a class="button button--more" href="/">Back</a>
    </article>
  </div>
</body>

</html>
